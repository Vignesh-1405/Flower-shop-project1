  </header>

  <!-- Page Heading -->
  <section class="wishlist">
    <h1 class="heading">My <span>Wishlist</span></h1>

    <div class="wishlist-container" id="wishlistContainer">
      <!-- Wishlist items will appear here -->
    </div>

    <div class="total-box" id="wishlistEmpty">
      <h3>Your wishlist is empty ðŸ’”</h3>
      <a href="index.html" class="btn">Back to Shop</a>
    </div>
  </section>

  <!-- Wishlist Script -->
  <script>
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    const container = document.getElementById("wishlistContainer");
    const emptyBox = document.getElementById("wishlistEmpty");

    function displayWishlist() {
      container.innerHTML = "";
      if (wishlist.length === 0) {
        emptyBox.style.display = "block";
        return;
      }
      emptyBox.style.display = "none";

      wishlist.forEach((item, index) => {
        const box = document.createElement("div");
        box.classList.add("box");
        box.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="content">
            <h3>${item.name}</h3>
            <div class="price">â‚¹${item.price.toLocaleString('en-IN')}</div>
            <a href="#" class="btn" onclick="addToCart(${index})">Add to Cart</a>
            <a href="#" class="btn remove" onclick="removeItem(${index})">Remove</a>
          </div>
        `;
        container.appendChild(box);
      });
    }

    function addToCart(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(wishlist[index]);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Added to Cart ðŸ›’");
    }

    function removeItem(index) {
      wishlist.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      displayWishlist();
    }

    displayWishlist();
  </script>

</body>
